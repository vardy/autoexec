// // // // // // // // // //// // // // 
//          Gameplay scuff       
// // // // // // // // // // // // // // 

cl_disablehtmlmotd “1”
gameinstructor_enable “0”
cl_autohelp “0”
cl_showhelp “0”

// // // // // // // // // //// // // // 
//          Macros         
// // // // // // // // // // // // // // 

// Jump-throw
unbind "c"
alias "+jumpthrow" "+jump;-attack" 
alias "-jumpthrow" "-jump" 
bind c "+jumpthrow"

// Crouch-jump
unbind "space"
alias +DJUMP "+jump; +duck"
alias -DJUMP "-JUMP; -DUCK"
bind space "+DJUMP"

// // // // // // // // // //// // // // 
//          Networking         
// // // // // // // // // // // // // // 

mm_dedicated_search_maxping “40”

// // // // // // // // // //// // // // 
//          Audio         
// // // // // // // // // // // // // // 

voice_enable 1
voice_scale 0.2
snd_mute_losefocus 1
snd_menumusic_volume 0
snd_roundstart_volume 0
snd_roundend_volume 0
snd_tensecondwarning_volume 0.7
snd_deathcamera_volume 0.1

// // // // // // // // // //// // // // 
//          HUD         
// // // // // // // // // // // // // // 

cl_showfps 1
net_graph 1
net_graphproportionalfont 0
cl_hud_color 6
+cl_show_team_equipment
cl_hud_healthammo_style 1
cl_showloadout 1
safezonex 0.7
safezoney 0.9

// // // // // // // // // //// // // // 
//          Viewmodel         
// // // // // // // // // // // // // // 

cl_righthand 0
cl_viewmodel_shift_left_amt “0”
cl_viewmodel_shift_right_amt “0”
cl_bob_lower_amt “0”
cl_bobamt_lat “0”
cl_bobamt_vert “0”
cl_showloadout “1”
cl_bobcycle “1”

// // // // // // // // // //// // // // 
//          Crosshair         
// // // // // // // // // // // // // // 

cl_crosshair_drawoutline "1"
cl_crosshair_dynamic_maxdist_splitratio "0.35"
cl_crosshair_dynamic_splitalpha_innermod "1"
cl_crosshair_dynamic_splitalpha_outermod "0.5"
cl_crosshair_dynamic_splitdist "7"
cl_crosshair_outlinethickness "0.100000"
cl_crosshair_sniper_show_normal_inaccuracy "0"
cl_crosshair_sniper_width "2"
cl_crosshair_t "0"
cl_crosshairalpha "300"
cl_crosshaircolor "5"
cl_crosshaircolor_b "255"
cl_crosshaircolor_g "255"
cl_crosshaircolor_r "255"
cl_crosshairdot "0"
cl_crosshairgap "-3.000000"
cl_crosshairgap_useweaponvalue "0"
cl_crosshairscale "0"
cl_crosshairsize "2.5"
cl_crosshairstyle "4"
cl_crosshairthickness "1"
cl_crosshairusealpha "1"
cl_fixedcrosshairgap "-3"

// // // // // // // // // //// // // // 
//          Mouse         
// // // // // // // // // // // // // // 

m_rawinput “1”
m_mouseaccel1 “0”
m_mouseaccel2 “0”

// // // // // // // // // //// // // // 
//          Binds         
// // // // // // // // // // // // // // 

bind f "use weapon_flashbang"
bind 4 "use weapon_smokegrenade"
bind q "use weapon_hegrenade"
bind v "use weapon_decoy"
bind z "use weapon_incgrenade; use weapon_molotov"
bind i "lastinv"
bind mouse3 "+lookatweapon"
unbind f10